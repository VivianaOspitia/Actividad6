<div class="card" style="width: 18rem;margin:1rem">
    <img src="{{datos.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{datos.first_name}} {{datos.last_name}}</h5>
        <p class="card-text">
            {{datos.email}}
        </p>
    </div>
</div>
<button a [routerLink]="['/user', datos.id]"></button>
